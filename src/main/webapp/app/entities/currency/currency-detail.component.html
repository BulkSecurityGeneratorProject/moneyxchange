
<div *ngIf="currency">
    <h2><span jhiTranslate="moneyxchangeApp.currency.detail.title">Currency</span> {{currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="moneyxchangeApp.currency.code">Code</span></dt>
        <dd>
            <span>{{currency.code}}</span>
        </dd>
        <dt><span jhiTranslate="moneyxchangeApp.currency.symbol">Symbol</span></dt>
        <dd>
            <span>{{currency.symbol}}</span>
        </dd>
        <dt><span jhiTranslate="moneyxchangeApp.currency.symbolLeft">Symbol Left</span></dt>
        <dd>
            <span jhiTranslate="moneyxchangeApp.currency.symbolLeftValues.{{currency.symbolLeft}}"></span>
        </dd>
        <dt><span jhiTranslate="moneyxchangeApp.currency.description">Description</span></dt>
        <dd>
            <span>{{currency.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
